<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freediving tables</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
            <h1>Freediving tables</h1>
    <div class="row">
        <div class="col-xs-12">

            <button id="start" type="button" class="btn-default btn" disabled="true">Start apnea</button>

            <p>Initial rest time: <input type="number" id="preparation_time"/> seconds.</p>
            <p>Number of rounds:  <input type="number" id="round_number"/></p>

            <h2>CO2 Table</h2>

            <form id="C02_table">
                <p>Starting rest time: <input type="number" class="first_rest"/> seconds.</p>
                <p>Decrease rest time: <input type="number" class="decrease_by"/> seconds.</p>
                <p>Hold time: <input type="number" class="hold_time"/> seconds.</p>
                <button class="btn btn-default" type="submit">Create the table</button>
            </form>

        </div>
    </div>
</div>

</body>

<script src="js/Sound.js"></script>
<script src="js/Interval.js"></script>
<script src="js/Table.js"></script>

</script>
</html>
