        <div class="row">
            <div class="col-xs-12 col-sm-offset-1 col-sm-10">

                <h1>Freediving Tables</h1>
                <div class="row">

                    <div class="col-xs-12">
                        <h2 id="generated_table_title">Current table</h2>
                    </div>

                    <div class="col-xs-12 col-sm-6" id="generated_table_wrapper">
                        <p id="total_time" class="total-time"></p>
                        <div id="generated_table"><p>The table is empty - load yours below.</p></div>
                    </div>

                    <div class="col-xs-12 col-sm-6">
                        <p id="current_timer" class="timer text-center hidden"></p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 btn-control">
                        <button class="btn" id="submit_co2">Load CO2</button>
                        <button class="btn" id="submit_o2">Load O2</button>
                    </div>
                    <div class="col-xs-12 col-sm-4 btn-control">
                        <button id="pause_table" class="btn" disabled="disabled">Pause</button>
                        <button id="start_table" class="btn" disabled="disabled">Start apnea</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Generate Table</h2>

                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="preparation_time" class="control-label col-sm-3 col-md-2">Initial rest time:</label>
                                <div class="col-sm-3 col-md-2">
                                    <div class="input-group">
                                         <input type="number" id="preparation_time" value="45" class="second-input form-control"/>
                                         <div class="input-group-addon">s</div>
                                     </div>
                                </div>
                                <label for="round_number" class="control-label col-sm-3 col-md-2">Number of rounds:</label>
                                <div class="col-sm-3 col-md-2">
                                    <input type="number" id="round_number" value="9" class="col-xs-2 form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-xs-12 col-sm-6">
                        <h3>CO2 Table</h3>

                        <form id="co2_table" class="form-horizontal">
                            <div class="form-group">
                                <label for="co2_first_rest" class="control-label col-sm-6">Starting rest time:</label>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input id="co2_first_rest" name="co2_first_rest" type="number" value="55" class="form-control second-input"/>
                                        <div class="input-group-addon">s</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="co2_decrease_by" class="control-label col-sm-6">Decrease rest time by:</label>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input id="co2_decrease_by" name="co2_decrease_by" type="number" value="4" class="form-control second-input"/>
                                        <div class="input-group-addon">s</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="co2_hold_time" class="control-label col-sm-6">Hold time:</label>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input id="co2_hold_time" name="co2_hold_time" type="number" value="125" class="form-control second-input"/>
                                        <div class="input-group-addon">s</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group visible-xs">
                                <div class="col-sm-offset-6 col-sm-5">
                                    <button class="btn" type="submit">Load CO2 table</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <h3>O2 Table</h3>

                        <form id="o2_table" class="form-horizontal">
                            <div class="form-group">
                                <label for="o2_rest" class="control-label col-sm-6">Rest time:</label>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input id="o2_rest" name="o2_rest" type="number" class="form-control second-input" value="60"/>
                                        <div class="input-group-addon">s</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="o2_increase_by" class="control-label col-sm-6">Increase hold time by:</label>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input id="o2_increase_by" name="o2_increase_by" type="number" value="10" class="form-control second-input"/>
                                        <div class="input-group-addon">s</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="o2_max_hold" class="control-label col-sm-6">Max hold time:</label>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input id="o2_max_hold" name="o2_max_hold" type="number" value="180" class="form-control second-input"/>
                                        <div class="input-group-addon">s</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group visible-xs">
                                <div class="col-sm-offset-6 col-sm-5">
                                    <button class="btn" type="submit">Load O2 table</button>
                                </div>
                            </div>
                        </form>

                    </div>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>

<script src="js/Error.js"></script>
<script src="js/Sound.js"></script>
<script src="js/Interval.js"></script>
<script src="js/Table.js"></script>
<script>


var table = null,
    preparation_time,
    round_number,
    o2_rest,
    o2_increase_by,
    o2_max_hold,
    co2_first_rest,
    co2_decrease_by,
    co2_hold_time;

var isTryingToGenerateIntervalTooShort = false;

function updateSettings() {
    preparation_time = parseInt($('#preparation_time').val());
    round_number = parseInt($('#round_number').val());
    o2_rest = parseInt($('#o2_rest').val());
    o2_increase_by = parseInt($('#o2_increase_by').val());
    o2_max_hold = parseInt($('#o2_max_hold').val());
    co2_first_rest = parseInt($('#co2_first_rest').val());
    co2_decrease_by = parseInt($('#co2_decrease_by').val());
    co2_hold_time = parseInt($('#co2_hold_time').val());
}

function displayTable() {
    $('#generated_table_title').html('Current table: ' + table.getType());
    $('#generated_table').html('');
    $('#total_time').html('Total time: ' + table.getTotalDurationString());

    for (var i = 0; i < table.intervalList.length; i = i+2) {
        var roundNumber = i/2 + 1;
        $('#generated_table').append(
                '<p>'
                + '<span class="round-number" id="round_number_' + roundNumber + '">' + roundNumber + '.</span>'
                + createIntervalHTMLElement(table.intervalList, i)
                + createIntervalHTMLElement(table.intervalList, i+1)
                + '</p>'
        );
    }

    if (table.isTryingToGenerateIntervalTooShort === true) {
        $('#generated_table').append('<p class="interval-too-short">You reached the minimum interval length of 12s.</p>');
    }
    $('#start_table').prop('disabled', false);

    updateButtonsForTablePaused();
    $('html, body').animate({
        scrollTop: $("#generated_table_wrapper").offset().top
    }, 0);
}

function createIntervalHTMLElement(intervalList, intervalIndex){
    if (typeof(intervalList[intervalIndex]) === 'undefined') {
        return '';
    }
    var html = '<span class="interval" id="table_interval_' + intervalIndex + '">';
    html += intervalList[intervalIndex].display() + '</span>';
    return html;
}

function setCurrentTable(newTable){
    if (table !== null) {
        table.stop();
    }
    table = newTable;
    table.generate();
    displayTable();
}

function updateButtonsForTableRunning(){
    $('#start_table').prop('disabled', true);
    $('#pause_table').prop('disabled', false);
}

function updateButtonsForTablePaused(){
    $('#start_table').prop('disabled', false);
    $('#pause_table').prop('disabled', true);
}

function setInputValueFromCookie(id, defaultValue) {
    var value = (typeof $.cookie(id) !== 'undefined') ? $.cookie(id) : defaultValue;
    $('#'+id).val(value);
}

function loadDefaultValues() {
    setInputValueFromCookie('preparation_time', 45);
    setInputValueFromCookie('round_number', 9);

    setInputValueFromCookie('o2_increase_by', 10);
    setInputValueFromCookie('o2_max_hold', 180);
    setInputValueFromCookie('o2_rest', 60);

    setInputValueFromCookie('co2_decrease_by', 5);
    setInputValueFromCookie('co2_first_rest', 60);
    setInputValueFromCookie('co2_hold_time', 120);
}

var sound = new GoogleSound();

$(document).ready(function() {

    loadDefaultValues();

    $('#start_table').click(function(){
        table.start();
        updateButtonsForTableRunning();
    });

    $('#pause_table').click(function(){
        table.pause();
        updateButtonsForTablePaused();
    });

    $('#submit_co2').click(function(){
        $('#co2_table').submit();
    });

    $('#submit_o2').click(function(){
        $('#o2_table').submit();
    });

    $('#o2_table').submit(function (e) {
        e.preventDefault();
        updateSettings();
        var newTable = new O2Table(preparation_time, round_number, sound, o2_rest, o2_max_hold, o2_increase_by);
        setCurrentTable(newTable);

        $.cookie("preparation_time", preparation_time);
        $.cookie("round_number", round_number);
        $.cookie("o2_rest", o2_rest);
        $.cookie("o2_max_hold", o2_max_hold);
        $.cookie("o2_increase_by", o2_increase_by);
    });

    $('#co2_table').submit(function (e) {
        e.preventDefault();
        updateSettings();
        var newTable = new CO2Table(preparation_time, round_number, sound, co2_hold_time, co2_first_rest, co2_decrease_by);
        setCurrentTable(newTable);

        $.cookie("preparation_time", preparation_time);
        $.cookie("round_number", round_number);
        $.cookie("co2_hold_time", co2_hold_time);
        $.cookie("co2_first_rest", co2_first_rest);
        $.cookie("co2_decrease_by", co2_decrease_by);
    });

    $(document).on('beat', function(event){
        var current_timer = $('#current_timer');
        if (current_timer.hasClass('hidden') === true) {
            current_timer.removeClass('hidden');
        }
        current_timer.html(event.msg);
    });

    $(document).on('tableCompleted', function(event){
        $('#current_timer').html('Table completed.');
    });

    var currentIntervalIndex = '0';
    $(document).on('currentIntervalIndex', function(event){
        var currentRoundNumber = Math.floor(currentIntervalIndex/2 + 1);
        $('#table_interval_'+currentIntervalIndex).removeClass('active-interval');
        $('#round_number_'+currentRoundNumber).removeClass('active-interval');

        currentIntervalIndex = event.msg;
        currentRoundNumber = Math.floor(currentIntervalIndex/2 + 1);
        $('#table_interval_'+currentIntervalIndex).addClass('active-interval');
        $('#round_number_'+currentRoundNumber).addClass('active-interval');
    });

    $(document).on('tableStopped', function(){
        var current_timer = $('#current_timer');
        var currentRoundNumber = Math.floor(currentIntervalIndex/2 + 1);
        $('#table_interval_'+currentIntervalIndex).removeClass('active-interval');
        $('#round_number_'+currentRoundNumber).removeClass('active-interval');
        current_timer.html('');
        current_timer.addClass('hidden');
        updateButtonsForTablePaused();
    });
});
</script>
