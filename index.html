<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freediving tables</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>Freediving tables</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-offset-1 col-sm-10" id="generated_table_wrapper">
            <h3 id="generated_table_title"></h3>
            <div id="generated_table"></div>
            <div><p id="current_timer" class="line-height"></p></div>
            <button id="start_table" type="button" class="btn-default btn" disabled="disabled">Start apnea</button>
        </div>

        <div class="col-xs-12 col-sm-offset-1 col-sm-10 form-horizontal">
            <div class="form-group">
                <label for="preparation_time" class="control-label col-sm-3">Initial rest time:</label>
                <div class="col-sm-3">
                    <input type="number" id="preparation_time" placeholder="seconds" value="45" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="round_number" class="control-label col-sm-3">Number of rounds:</label>
                <div class="col-sm-3">
                    <input type="number" id="round_number" value="9" class="form-control"/>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-offset-1 col-sm-5">
            <h2>CO2 Table</h2>

            <form id="co2_table" class="form-horizontal">
                <div class="form-group">
                    <label for="co2_first_rest" class="control-label col-sm-6">Starting rest time:</label>
                    <div class="col-sm-5">
                        <input id="co2_first_rest" placeholder="seconds" name="co2_first_rest" type="number" value="60" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="co2_decrease_by" class="control-label col-sm-6">Decrease rest time by:</label>
                    <div class="col-sm-5">
                        <input id="co2_decrease_by" placeholder="seconds" name="co2_decrease_by" type="number" value="7" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="co2_hold_time" class="control-label col-sm-6">Hold time:</label>
                    <div class="col-sm-5">
                        <input id="co2_hold_time" placeholder="seconds" name="co2_hold_time" type="number" value="120" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-5">
                        <button class="btn btn-default" type="submit">Load the table</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-xs-12 col-sm-5">
            <h2>O2 Table</h2>

            <form id="o2_table" class="form-horizontal">
                <div class="form-group">
                    <label for="o2_rest" class="control-label col-sm-6">Rest time:</label>
                    <div class="col-sm-5">
                        <input id="o2_rest" placeholder="seconds" name="o2_rest" type="number" class="form-control" value="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="o2_increase_by" class="control-label col-sm-6">Increase hold time by:</label>
                    <div class="col-sm-5">
                        <input id="o2_increase_by" placeholder="seconds" name="o2_increase_by" type="number" value="10" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="o2_max_hold" class="control-label col-sm-6">Max hold time:</label>
                    <div class="col-sm-5">
                        <input id="o2_max_hold" placeholder="seconds" name="o2_max_hold" type="number" value="180" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-5">
                        <button class="btn btn-default" type="submit">Load the table</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>

<script src="js/Sound.js"></script>
<script src="js/Interval.js"></script>
<script src="js/Table.js"></script>
<script>


var table = null,
    preparation_time,
    round_number,
    o2_rest,
    o2_increase_by,
    o2_max_hold,
    co2_first_rest,
    co2_decrease_by,
    co2_hold_time;

function updateSettings() {
    preparation_time = parseInt($('#preparation_time').val());
    round_number = parseInt($('#round_number').val());
    o2_rest = parseInt($('#o2_rest').val());
    o2_increase_by = parseInt($('#o2_increase_by').val());
    o2_max_hold = parseInt($('#o2_max_hold').val());
    co2_first_rest = parseInt($('#co2_first_rest').val());
    co2_decrease_by = parseInt($('#co2_decrease_by').val());
    co2_hold_time = parseInt($('#co2_hold_time').val());
}

function createIntervalHTMLElement(intervalList, intervalIndex){
    var html = '<span class="interval" id="table_interval_' + intervalIndex + '">';
    html += intervalList[intervalIndex].display() + '</span>';
    return html;
}

function displayTable() {
    $('#generated_table_title').html(table.getTitle());
    $('#generated_table').html('');

    for (var i = 0; i < table.intervalList.length; i = i+2) {
        $('#generated_table').append('<p>')
                .append(createIntervalHTMLElement(table.intervalList, i))
                .append(createIntervalHTMLElement(table.intervalList, i+1))
                .append('</p>');
    }
    $('#start_table').prop('disabled', false);
}

function setCurrentTable(newTable){
    if (table !== null) {
        table.stop();
    }
    table = newTable;
    table.generate();
    displayTable();
}

$(document).ready(function() {

    $('#start_table').click(function(){
        table.start();
    });

    $('#pause_table').click(function(){
        table.pause();
    });

    $('#stop_table').click(function(){
        table.stop();
    });

    $('#o2_table').submit(function (e) {
        e.preventDefault();
        $('#current_timer').html('');
        updateSettings();
        var newTable = new O2Table(preparation_time, round_number, new BeepSound(), o2_rest, o2_max_hold, o2_increase_by);
        setCurrentTable(newTable);
    });

    $('#co2_table').submit(function (e) {
        e.preventDefault();
        $('#current_timer').html('');
        updateSettings();
        var newTable = new CO2Table(preparation_time, round_number, new BeepSound(), co2_hold_time, co2_first_rest, co2_decrease_by);
        setCurrentTable(newTable);
    });

    $(document).on('beat', function(event){
        $('#current_timer').html(event.msg);
    });

    var currentIntervalIndex = '0';
    $(document).on('currentIntervalIndex', function(event){
        $('#table_interval_'+currentIntervalIndex).removeClass('active-interval');
        $('#table_interval_'+event.msg).addClass('active-interval');
        currentIntervalIndex = event.msg;
    });
});
</script>
</html>
